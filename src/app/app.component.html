<form [formGroup]="myForm" (ngSubmit)="submit()">
  <mat-form-field>
    <input type="text" matInput placeholder="String" name="stringVal" formControlName="stringVal">
  </mat-form-field>
  <mat-form-field>
    <input type="number" matInput placeholder="Number" name="numericVal" formControlName="numericVal">
  </mat-form-field>

  <button type="submit" mat-button>Send</button>

</form>

<mat-list role="list">
  <mat-list-item *ngFor="let item of (items | async); let i = index">{{i + 1}} - {{item}}</mat-list-item>
</mat-list>
